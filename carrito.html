<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/bb17b3b552.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/carrito.css" />
    <link rel="stylesheet" href="css/menu.css" />
    <script src="jquery-3.5.1.min.js"></script>
    <title>Carrito | Sol Azul</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="menu-wrap">
          <input type="checkbox" class="toggler" />
          <div class="hamburger"><div></div></div>
          <div class="menu">
            <div>
              <div>
                <ul>
                  <li><a href="index.html">Inicio</a></li>
                  <li><a href="#">Macetas de Cemento</a></li>
                  <li><a href="#">Macetas de Piedras</a></li>
                  <li><a href="#">Contacto</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="nav">
          <h1>Sol Azul</h1>
          <h2>· Macetas Artesanales ·</h2>
        </div>
        <nav class="miCarrito dropdown">
          <a href="carrito.html" id="carrito" class="dropbtn"
            >Mi Carrito<i class="fas fa-shopping-cart fa-carrito"></i><b id="cantidad">0</b></i
            ></a
          >
          <div class="dropdown-content">
            <div id="productosCarrito">
            <div class="info">
              <p id="precioTotal">Total:</p>
              <button class="btn-carrito" onclick="vaciarCarrito()">Vaciar carrito</button>
            </div>
          </div>
        </nav>
      </header>

      <div class="carro">
        <h1>Mi Carrito</h1>
        <div class="carro-carrito">
          <div class="imagen"><h2>Imagen</h2></div>
          <div class="name"><h2>Nombre</h2></div>
          <div class="precio"><h2>Precio</h2></div>
          <div class="cantidad"><h2>Cantidad</h2></div>
          <div class="subtotal"><h2>Subtotal</h2></div>
        </div>
        <div class="carro-productos">
          <div class="imagen"><p>Imagen</p></div>
          <div class="name"><p>Nombre</p></div>
          <div class="precio"><p>Precio</p></div>
          <div class="cantidad"><p>Cantidad</p></div>
          <div class="subtotal"><p>Subtotal</p></div>
        </div>

      </div>

      <footer class="footer">
        <div class="iconos">
          <a href="#"><i class="fas fa-home fa-2x f-style"></i></a>
          <a href="#"><i class="fab fa-facebook-square f-style"></i></a>
          <a href="#"><i class="fab fa-instagram f-style"></i></a>
          <p>Copyright &copy; Queseyo</p>
        </div>
      </footer>
    </div>
  </body>
</html>
